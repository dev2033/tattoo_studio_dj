{% extends 'base.html' %}
{% load static %}

{% block title %} {{ title }} {% endblock %}

{% block header %}

{% include 'inc/header_masters.html' %}

{% endblock %}


{% block content %}
<div class="section">
    <div class="content container">
        <div class="row">
            {% for item in masters %}
            <div class="card" style="width: 18rem;">
              <img src="{{ item.image.url }}" class="card-img-top">
              <div class="card-body">
                    <h5 class="card-title">{{ item.name }}</h5>
                         <p class="card-text">{{ item.positions }}</p>
                    <a href="{{ item.get_absolute_url }}" class="btn btn-outline-dark">Перейти</a>
              </div>
            </div>
            {% endfor %}
         </div>
    </div>
</div>
{% endblock %}
